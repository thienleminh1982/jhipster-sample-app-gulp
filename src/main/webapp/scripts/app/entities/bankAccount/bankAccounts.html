<div>
    <h2 translate="samplegulpApp.bankAccount.home.title">BankAccounts</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="bankAccount.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="samplegulpApp.bankAccount.home.createLabel">Create new BankAccount
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="samplegulpApp.bankAccount.name">Name</span></th>
                    <th><span translate="samplegulpApp.bankAccount.balance">Balance</span></th>
                    <th><span translate="samplegulpApp.bankAccount.user">user</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bankAccount in bankAccounts track by bankAccount.id">
                    <td><a ui-sref="bankAccount.detail({id:bankAccount.id})">{{bankAccount.id}}</a></td>
                    <td>{{bankAccount.name}}</td>
                    <td>{{bankAccount.balance}}</td>
                    <td>
                        {{bankAccount.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="bankAccount.detail({id:bankAccount.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bankAccount.edit({id:bankAccount.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bankAccount.delete({id:bankAccount.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
